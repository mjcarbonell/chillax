[[extend 'layout.html']]

<div class="section" id="vue-target">
  <div id="comments" class="block">
    <!-- Here will go the comments. -->
    <div v-for="c in comment_list" class="block">
      {{c}}
    </div>
  </div>

  <div class="block">
    <div class="field">
      <p class="control">
        <input class="input" type="text" v-model="new_comment" /> 
        <!-- Content of the input field is reflected in real time via new_comment JS variable -->
      </p>
    </div>
    <button class="button is-primary" @click="add_comment" >Add</button>
    <!-- CALLING METHOD 'add_comment' on button click -->
  </div>
</div>

[[block page_scripts]]
<script src="js/index.js"></script>
[[end]]
